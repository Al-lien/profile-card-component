<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="style.css" />

    
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <main>
      <div id="card">
        <div class="card_header">
          <div class="card_background">
            <img id="card_background_img"  src="images/bg-pattern-card.svg" alt="">
          </div>
          <div id="card_profil">
            <img class="card_profil" src="images/image-victor.jpg" alt=""> 
          </div> 
          <div id="card_description">
            <h1>Victor Crest <span>26</span></h1>
            <p>London</p>
          </div> 
        </div>
        <div id="card_footer">
          <div class="stats">
            <h1 class="stats_value">80K</h1>
            <p class="stats_type">Followers</p>
          </div>
          <div class="stats">
            <h1 class="stats_value">803K</h1>
            <p class="stats_type">Likes</p>
          </div>
          <div class="stats">
            <h1 class="stats_value">1.4K</h1>
            <p class="stats_type">Photos</p>
          </div>
        </div>
     </div>
   </main>
  </body>

</html>
